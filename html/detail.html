<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="../css/magnifierstyle.css"/>

		<link rel="stylesheet" href="../css/detailstyle.css"/>
		<script src="../lib/requirejs/require.js" data-main="../js/detail"></script>

	<body>
		
		<!--引入头部-->
		<div class="header"></div>

			<div class="crumbs">
				<a href="#">首页</a>>
				<a href="#">方便速食</a>>

			<!--产品详情-->
			<div class="content clearfix">
				<div class="product-intro clearfix j_product">

					<!--引入放大镜-->
					<div class="fangdajing"></div>	
					<!--详情规格-->
					<div class="product-info">

						<div class="summary-price clearfix">
							<div class="pro-price">
								<div>
									<span>价格：</span>
									<span>
										<em>¥</em>
										<strong>118.00</strong>

							</div>
							<div class="pro-review">
								<p>总体满意度</p>

									<a href="#comment" id="pllabel">
										<span>(评论数179)</span>
									</a>
								</p>
							</div>
						</div>
						<div class="summary-other clearfix">
							<div class="left">
								<div id="commoditypromotions"></div>
								<div class="pro-promo clearfix" style="margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px dashed rgb(217, 217, 217);">
									<ul></ul>
								</div>
								<div class="choose clearfix">
									<div class="dt">规格：</div>
									<div class="dd">
										<ul>

											</li>
										</ul>
									</div>
								</div>
								<div class="pro-service">

								</div>
								<div class="pro-service">
									<i class="mr5">
										<img src="../images/icon1.png"/>

									不支持7天无理由退货
								</div>
								<div class="pro-amount clearfix">
									<div class="dt">数量：</div>
									<div class="dd">
										<div class="spinner value" maxlength="2">
											<button class="decrease" disabled="disabled">-</button>
											<input class="spinner value" id="p_number" maxlength="2" value="1" type="text"/>
											<button class="increase">+</button>
										</div>
										<div class="addcart">
											<a class="btn-gn" href="javascript:;" onclick="G.app.cart.module.addToCart(this,'1290961',$('#p_number').val(),app.referCart);">
												<i></i>加入购物车
											</a>
										</div>
									</div>
								</div>
							</div>
							<div class="right">
								<table class="zx" width="100%" cellspacing="0" cellpadding="0" border="0">
									<tbody>
										<tr>

										</tr>
										<tr>

										</tr>
										<tr>
