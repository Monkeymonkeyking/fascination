<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet"  type="text/css" href="../css/registerstyle.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footerstyle.css"/>
		<script src="../lib/requirejs/require.js" data-main="js/register" type="text/javascript"></script>
	</head>
	<body>
		<!--顶部-->
		<div class="header">
			<div class="wrap">
				<div class="logo">
					<a href="#" target="_blank"></a>
					<span>注册</span>
				</div>
			</div>
		</div>
		
		<!--板块-->
		<div class="bigbox">
			<!--登录-->
			<div class="smalllogin">
				我已经注册，现在就
				<a href="#" class="orange">登录</a>
			</div>
			<!--表单-->
			<div class="smallbox">
				<div class="fl">
					<p>
						<span>图形验证码</span>
						<input type="text" id="verficode_tab1" placeholder="图形验证码"/>
						
					</p>
					<p>
						<span>手机号</span>
						<input class="input input-phone" type="text" id="Phone-Mobile" placeholder="请输入您的手机号" name="Phone_Mobile"/>
					</p>
					<p>
						<span>手机验证码</span>
						<input id="Phone_VerifyCode" name="Phone_VerifyCode" placeholder="手机验证码" type="text">
						<a href="#" class="btn-yzm" id="Phone_SendCode">获取验证码</a>
					</p>
					<p>
						<span>设置密码</span>
						<input class="input input-key" id="Phone_Password" name="Phone_Password" placeholder="6-20位字母、符号或数字" type="password"/>
					</p>
					<p>
						<span>确认密码</span>
						<input class="input input-key" id="Phone_ConfimPassword" name="Phone_ConfimPassword" placeholder="再次输入密码" type="password"/>
					</p>
					<p>
						<span>邀请码</span>
						<input class="input input-key" id="Phone_AtCode" name="Phone_AtCode" placeholder="邀请码" type="text"/>
					</p>
					<p>
						<span></span>
						<label>
							<input type="checkbox" id="tab1chk" checked="checked"/>
							我已阅读并同意
							<a href="#" class="green btn-protocol">《易果服务协议》</a>
							<span></span>
						</label>
					</p>
					<span></span>
					<p>
						<span></span>
						<a href="#" class="btn-green-1" id="PhoneReg">立即注册</a>
					</p>
				</div>
				<!--广告-->
				<div class="fr">
					<div class="rimg">
						<img src="../images/register.png"/>
					</div>
				</div>
			</div>
		</div>
		
		<!--引入尾部-->
		<div class="footer"></div>
	
	</body>
</html>
